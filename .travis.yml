sudo: false
language: java
jdk:
- oraclejdk8
script: mvn test jacoco:report coveralls:report -q
deploy:
  - provider: script
    script: scripts/ci-deploy.sh
    skip_cleanup: true
    on:
        branch: master
  - provider: script
    script: scripts/ci-release.sh
    skip_cleanup: true
    on:
        tags: true

cache:
  directories:
    - $HOME/.m2
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

# environment variables in order: SONATYPE_USER, SONTAYPE_PASSWORD, DOCKER_USER, DOCKER_KEY, COVERITY_SCAN_KEY

addons:
    coverity_scan:
      project:
        name: "Orange-OpenSource/fiware-cepheus"
      notification_email: pascale.borscia@orange.com
      build_command_prepend: "mvn clean"
      build_command:   "mvn -DskipTests=true compile"
      branch_pattern: coverity_scan
